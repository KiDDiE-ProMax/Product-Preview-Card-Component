<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <img class="mainImage" src="images/image-product-desktop.jpg">
    <img class="mobileImage" src="images/image-product-mobile.jpg">
    <div class="tbContainer">
      <div class="textBody">
        <span>perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="newPrice">$149.99</li>
          <li class="prevPrice"><s>$169.99</s></li>
        </ul>
        <button>
          <img class="cart" src="images/icon-cart.svg">
          Add to Cart
        </button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KiDDiE</a>.
  </div>Name Here
</body>
</html>
